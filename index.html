<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/newtab.png">
    <link rel="stylesheet" href="style.css" />
    <title>Roman Kade Music</title>
  </head>
  <body>
    <header class="header sticky" >
      <div class="full-wrap-header">
        <a class="logo" href="index.html">
          <h1 id="logo">ROMAN KADE</h1>
        </a>
      </div> 
        <nav>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <ul class="responsivelist">
              <li class="listItems" id="home"> <a class="barItem" href="index.html">Home</li>
              <li class="listItems" id="music"><a class="barItem" href="#soundcloud">Music</li>
              <li class="listItems" id="contact"> <a class="barItem" href="contact.html"> Contact</li>
            </ul>
          </nav>
            <div class="headerAnchor">
            <a  class ="headerA" target="_blank" href="https://www.instagram.com/romankademusic/?hl=en">
                <img src="images/instagram.png">
               </a>
               <a  class ="headerA" target="_blank" href="https://soundcloud.com/user-437016692">
                <img src="images/soundcloud.png">
               </a>
               <a class ="headerA"  target="_blank" href="https://open.spotify.com/user/1228444236?si=7236b1b0f21e4a94">
                <img src="images/spotify.png">
               </a>
               <a class ="headerA"  target="_blank" href="https://www.instagram.com/blaustern_fotografie/">
                <img src="images/facebook.png">
               </a>
            </div>
  
      </div>
    </header>
    <section class="mainPhoto"></section>
    <section class="musicHeader" id = "music">
       <h1 class="font" >MUSIC</h1>
       </section>
    <section class="spotify" id="soundcloud">
      <iframe
        width="60%"
        height="400"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/355165583&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
      ></iframe>
      <div
        style="
          font-size: 10px;
          color: #cccccc;
          line-break: anywhere;
          word-break: normal;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
            Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
          font-weight: 100;
        "
      >
      </div>
    </section>

    <footer class="footer">
        <div class="footerItems">
        <h3 id="Copyright">Copyright &copy; 2021 Roman Fuller / Design by CJSF </h3>
        </div>
        <div class="anchors">
            <a class = "anch" target="_blank" href="https://www.instagram.com/romankademusic/?hl=en">
                <img src="images/instagram.png">
               </a>
               <a class = "anch" target="_blank" href="https://soundcloud.com/user-437016692">
                <img src="images/soundcloud.png">
               </a>
               <a class = "anch" target="_blank" href="https://open.spotify.com/user/1228444236?si=7236b1b0f21e4a94">
                <img src="images/spotify.png">
               </a>
               <a class = "anch" target="_blank" href="https://www.instagram.com/blaustern_fotografie/">
                <img src="images/facebook.png">
               </a>
          </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
